<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <script src="node.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input class="inp" id="inp" readonly>
    <!--Phone-->
    <div class="bottom-part"></div>
    <div class="edge-part edge-part-left"></div>
    <div class="edge-part edge-part-right"></div>
    <div class="mid-part">  
        <div class="outer-circle" id="outer">
            <div class="inner-circle one">1</div>
            <div class="inner-circle two">2</div>
            <div class="inner-circle three">3</div>
            <div class="inner-circle four">4</div>
            <div class="inner-circle five">5</div>
            <div class="inner-circle six">6</div>
            <div class="inner-circle seven">7</div>
            <div class="inner-circle eight">8</div>
            <div class="inner-circle nine">9</div>
            <div class="inner-circle nil">0</div>
        </div>
        <div class="stop" id="stop"></div>
    </div>
    <div class="top-part top-part-left"></div>
    <div class="top-part top-part-right"></div>
    <div class="tube-top"></div>
    <div class="tube-bottom tube-bottom-left"></div>
    <div class="tube-bottom tube-bottom-right"></div>
</body>

</html>
